<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    
    <title>Simple Painting <Canvas></Canvas></title>
</head>
<body>
    <div class="container-fluid bg-dark text-white text-center h1 pt-3" id="Bar">Mini Paint</div>
    <div class="main-container">
        <div class="lienzo row justify-content-center">
            <div class="tools col-4 my-4 p-4">
                <div class="col-12 text-light bg-dark h2 text-center mb-4"> Tools</div>

                <div class="form-group col-6  mb-4 mx-auto">
                    <label for="color" class="form-label">Selector de color</label>
                    <input id="color" type="color" class="form-control" oninput="setColor(this.value)">
                </div>

                <div class="form-group col-6  mb-4 mx-auto">
                    <label for="grosor" class="form-label">Selector de grosor</label>
                    <input id="grosor"type="range" min="0.1" step="0.1" max="10" value="1" class="form-range" oninput="setThickness(this.value)">
                </div>

                <div class="form-group">
                    <label for="forma" class="form-label">Selector de forma de pincel</label>
                    <select name="forma" id="shape" class="form-select" aria-label="Default select example" onchange="setShape(this.value)">
                        <option value="round">redonda</option>
                        <option value="butt">culo</option>
                        <option value="square">cuadrada</option>
                    </select>
                </div>

               
            </div>
            <canvas class="col-8 my-4 mx-3"id="canvas"></canvas>
        </div>
    </div>

   
</body>
</html>
